<h4 class="mb-3">Undo Transfer</h4>
<div mat-dialog-content>
    <p>Are you sure you want to Undo this?</p>
</div>
<div mat-dialog-actions class="mb-3">
    <button mat-raised-button color="primary" class="mr-2" (click)="undoTransfer()">Undo</button>
    <button mat-button class="text-primary" (click)="closeTransferDialog()">Cancel</button>
</div>
