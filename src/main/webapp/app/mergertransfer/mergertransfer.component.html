<div class="row">
    <div class="col-sm-12">
        <div class="mb-3">
            <h3 class="main-heading">Merger/Transfer</h3>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="py-3 px-2 bg-white">
            <mat-tab-group animationDuration="0ms">
                <mat-tab label="Mergers">
                    <div>
                        <div class="float-right">
                            <button mat-raised-button color="primary" routerLink="./add">ADD A MERGER</button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="pt-3">
                        <table mat-table matTableExporter [dataSource]="dataSource" matSort class="mat-elevation-z8" #exporter="matTableExporter">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="d-none"> id </th>
                                <td mat-cell *matCellDef="let element" class="d-none"> {{element.id}} </td>
                            </ng-container>

                            <ng-container matColumnDef="purposeTypeCode">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Purpose Type Code </th>
                                <td mat-cell *matCellDef="let element"> {{element.purposeTypeCode}} </td>
                            </ng-container>

                            <ng-container matColumnDef="purposeTypeDescription">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Purpose Type Description </th>
                                <td mat-cell *matCellDef="let element"> {{element.purposeTypeDescription}} </td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                <td mat-cell *matCellDef="let element">
                                    <a href="" class="text-primary"><fa-icon icon="undo" class="pr-2" size="lg"></fa-icon>Undo</a>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;" [ngClass]="{'gray': even}" class="cursor-pointer"></tr>
                        </table>
                        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
                    </div>
                </mat-tab>
                <mat-tab label="Transfers">
                    <div>
                        <div class="float-right">
                            <button mat-raised-button color="primary" routerLink="./add">ADD A TRANSFER</button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div>

                    </div>

                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
