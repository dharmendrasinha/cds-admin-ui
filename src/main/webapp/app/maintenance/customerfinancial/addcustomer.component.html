<div class="row">
    <div class="col-sm-12">
        <h3 class="main-heading">Customer Financial - Add New Customer</h3>
    </div>
</div>
<div class="my-4">
    <div class="row">
        <div class="col-sm-4">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Customer Number" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
        </div>
        <div class="col-sm-8">
            <button mat-raised-button color="primary" class="mr-2">VIEW FINANCIAL RECORD</button>
            <button mat-button class="text-primary">CLEAR</button>
        </div>
    </div>
</div>
